<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redsysera sartzen...</title>
    <style>
        .loading {
            text-align: center;
            margin-top: 50px;
            font-family: Arial, sans-serif;
        }
        .spinner {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @media (max-width: 600px) {
            .loading {
            margin-top: 20px;
        }
        .spinner {
            width: 40px;
            height: 40px;
        }
}
    </style>
</head>
<body>
    <div class="loading">
        <img src="/static/img/escuela-logo.png" alt="Logo" width="100">
        <div class="spinner"></div>
        <p>Ordainketa egiteko webgunera sartzen...</p>
    </div>

    <form id="redsysForm" action="{{ redsys_url }}" method="POST">
        <input type="hidden" name="Ds_MerchantParameters" value="{{ Ds_MerchantParameters }}">
        <input type="hidden" name="Ds_SignatureVersion" value="{{ Ds_SignatureVersion }}">
        <input type="hidden" name="Ds_Signature" value="{{ Ds_Signature }}">
    </form>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Enviar formulario automáticamente después de 0,5 segundos
            setTimeout(function() {
                document.getElementById('redsysForm').submit();
            }, 500);
        });
    </script>
    <noscript>
        <p>Ordainketa web-era joateko klikatu hemen</p>
        <input type="submit" value="Ordainketa">
    </noscript>
</body>
</html>
